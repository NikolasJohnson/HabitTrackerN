<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <form method="POST">
        <!-- Theme Selection -->
        <div class="form-group">
            <label for="theme">Theme</label>
            <select class="form-control" id="theme" name="theme">
                <option value="light" {% if user.theme == 'light' %}selected{% endif %}>Light</option>
                <option value="dark" {% if user.theme == 'dark' %}selected{% endif %}>Dark</option>
            </select>
        </div>

        <!-- Notification Toggle -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="notifications_enabled" name="notifications_enabled" {% if user.notifications_enabled %}checked{% endif %}>
            <label class="form-check-label" for="notifications_enabled">Enable Notifications</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3">Save Settings</button>
    </form>
</body>
</html>
