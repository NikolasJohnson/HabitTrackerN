<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }
        .message {
            padding: 5px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>Welcome to the Chat Room</h2>
    <p>Start chatting below:</p>
    
    <div id="messages">
        {% for message in messages %}
            <div class="message">{{ message }}</div>
        {% endfor %}
    </div>
    
    <form action="{{ url_for('chat.send_message') }}" method="POST" id="chat-form">
        <textarea name="message" rows="5" placeholder="Type your message here..." required></textarea>
        <br>
        <button type="submit">Send</button>
    </form>

    <script>
        // Fetch messages every 3 seconds
        setInterval(function() {
            fetch('/get_messages')
                .then(response => response.json())
                .then(data => {
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '';
                    data.forEach(message => {
                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message');
                        messageDiv.textContent = message;
                        messagesDiv.appendChild(messageDiv);
                    });
                });
        }, 3000);

        // Clear the message input after submission
        const chatForm = document.getElementById('chat-form');
        chatForm.addEventListener('submit', function() {
            const textarea = chatForm.querySelector('textarea');
            textarea.value = '';  // Clear the input
        });
    </script>
</body>
</html>
