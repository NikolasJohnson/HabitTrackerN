<!-- templates/habits.html -->
{% extends "layout.html" %}

{% block content %}
  <h1>Your Habits</h1>
  <ul>
    {% for habit in habits %}
      <li>
        <strong>{{ habit.name }}</strong> - Streak: {{ habit.streak }} days
        <a href="{{ url_for('habits.complete_habit', habit_id=habit.id) }}">Mark as Completed</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('habits.add_habit') }}">Add New Habit</a>
{% endblock %}
