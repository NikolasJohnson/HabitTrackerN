<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">   
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body class="light-theme">  <!-- Set the default theme as light -->
    <div class="container">
        <!-- Theme Toggle Button -->
        <button id="theme-toggle">Switch to Dark Mode</button>
        
        <!-- Reset Button -->
        <button id="reset-button" type="button">Reset Habits</button>

        <h1>Habit Tracker</h1>

        <h2>Habit List</h2>
        {% if habits %}
            <ul>
                {% for habit in habits %}
                    <li class="habit-item">
                        {{ habit[1] }} 
                        <!-- Modify the delete link with confirmation -->
                        <a href="#" class="delete-btn" onclick="confirmDeletion('{{ habit[0] }}')">Delete</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No habits found. Start by adding a new one!</p>
        {% endif %}

        <h2>Add a New Habit</h2>
        <form action="{{ url_for('add_habit') }}" method="POST">
            <input type="text" name="habit_name" class="input-box" placeholder="Habit Name" required>
            <button type="submit" class="add-btn">Add Habit</button>
        </form>
    </div>

    <script>
        // Function to confirm habit deletion
        function confirmDeletion(habitId) {
            // Ask for confirmation before deleting the habit
            if (confirm('Are you sure you want to delete this habit?')) {
                // Proceed with deletion
                window.location.href = '/delete/' + habitId;  // Redirect to the delete route
            }
        }
    </script>
</body>
</html>
