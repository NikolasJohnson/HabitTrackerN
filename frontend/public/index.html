<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css"> <!-- Correct link for CSS -->
</head>

<body class="light-theme">
    <div id="root"></div> <!-- React will render here -->

    <!-- Theme Toggle Button -->
    <button id="theme-toggle">Switch to Dark Mode</button>

    <!-- Reset Button -->
    <button id="reset-button" type="button">Reset Habits</button>

    <h1>Habit Tracker</h1>

    <h2>Habit List</h2>
    <ul id="habit-list">
        <!-- Dynamically generated by React -->
    </ul>

    <h2>Add a New Habit</h2>
    <form id="habit-form">
        <input type="text" id="habit-name" placeholder="Habit Name" required>
        <button type="submit" id="add-habit-btn">Add Habit</button>
    </form>

    <script src="%PUBLIC_URL%/main.js"></script> <!-- React script -->
</body>

</html>
