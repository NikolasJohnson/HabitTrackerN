<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="light-theme">
    <div class="container">
        <!-- Theme Toggle Button -->
        <button id="theme-toggle">Switch to Dark Mode</button>
        
        <!-- Reset Button -->
        <button id="reset-button" type="button">Reset Habits</button>

        <h1>Habit Tracker</h1>

        <h2>Habit List</h2>
        {% if habits %}
            <ul>
                {% for habit in habits %}
                    <li class="habit-item">
                        {{ habit[1] }} 
                        <a href="#" class="delete-btn" onclick="confirmDeletion('{{ habit[0] }}')">Delete</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No habits found. Start by adding a new one!</p>
        {% endif %}

        <h2>Add a New Habit</h2>
        <form action="{{ url_for('add_habit') }}" method="POST">
            <input type="text" name="habit_name" class="input-box" placeholder="Habit Name" required>
            <button type="submit" class="add-btn">Add Habit</button>
        </form>
    </div>

    <script>
        // Function to confirm habit deletion
        function confirmDeletion(habitId) {
            if (confirm('Are you sure you want to delete this habit?')) {
                window.location.href = '/delete/' + habitId;  // Redirect to the delete route
            }
        }

        // Theme Toggle functionality
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            const button = document.getElementById('theme-toggle');
            if (document.body.classList.contains('dark-theme')) {
                button.textContent = 'Switch to Light Mode';
            } else {
                button.textContent = 'Switch to Dark Mode';
            }
        });

        // Reset Habits functionality
        document.getElementById('reset-button').addEventListener('click', () => {
            if (confirm('Are you sure you want to reset all habits?')) {
                window.location.href = '/reset';  // Adjust to your reset route
            }
        });
    </script>
</body>
</html>
